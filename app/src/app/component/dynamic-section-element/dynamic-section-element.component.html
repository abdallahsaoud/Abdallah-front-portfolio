<div class='section'>
  <!--TITLE-->
  <h3 class='section--title' *ngIf="section.title" [ngStyle.gt-md]="{'font-size':'24px','line-height': '30px'}">{{section.title}}</h3>

  <!--TEXT-->
  <p class='section--text' *ngIf="section.text" [ngStyle.gt-md]="{'font-size':'18px','line-height': '140%'}">{{section.text}}</p>

  <!--STATS LIST-->
  <ul class='section--stats-list' *ngIf="section.stats">
    <li *ngFor='let stat of section.stats'>
      <span class='section--stats-list--item--value'>{{stat.value}}</span>
      <p class='section--stats-list--item--name'>{{stat.name}}</p>
    </li>
  </ul>

  <!--GALLERY-->
  <app-gallery *ngIf="section.gallery" [images]='section.gallery' [index]='section.id'></app-gallery>

  <!--SINGLE IMG-->
  <img class='section--img' *ngIf="section.image" src="{{section.image.url}}" alt="">

  <!-- CITATION -->
  <span *ngIf="section.citation" class='section--citation'>

      <a  class='section--links--link--a' href="{{link.link}}">{{link.linkName}}</a>
      </li>
  </ul>
</div>
