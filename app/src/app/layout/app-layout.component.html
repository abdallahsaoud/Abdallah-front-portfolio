<section [ngClass.gt-md]=" !projectAvailable || !descriptionAvailable ? 'unaivalable' : 'desktop-layout' " class='app-layout' gdColumns.lt-lg="1fr"  gdRows.lt-lg="max-content" [ngStyle.gt-md]="{'padding':'0 100px 0 100px'}" >
  <app-description-overview (descriptionAvailable)='updateDescAvailability($event)'[@projectSelected]='projectSelected ? "selected" : "not-selected"' 
  [ngStyle.gt-md]="{'position':'absolute','right':'40%'}"></app-description-overview>
  <app-project [projectId]='activeProject' *ngIf='activeProject' ></app-project>
  <app-project-section (projectsAvailable)='updateProjectAvailability($event)' (projectChange)='updateView($event)' [ngClass.gt-md]=" activeProject ? 'project-activated' : ''"  ></app-project-section>
</section>

<section class='loading' *ngIf='!projectAvailable || !descriptionAvailable'>
  <div id="wifi-loader">
    <svg class="circle-outer" viewBox="0 0 86 86">
      <circle class="back" cx="43" cy="43" r="40"></circle>
      <circle class="front" cx="43" cy="43" r="40"></circle>
      <circle class="new" cx="43" cy="43" r="40"></circle>
    </svg>
    <svg class="circle-middle" viewBox="0 0 60 60">
      <circle class="back" cx="30" cy="30" r="27"></circle>
      <circle class="front" cx="30" cy="30" r="27"></circle>
    </svg>
    <svg class="circle-inner" viewBox="0 0 34 34">
      <circle class="back" cx="17" cy="17" r="14"></circle>
      <circle class="front" cx="17" cy="17" r="14"></circle>
    </svg>
    <div class="text" data-text="Chargement"></div>
  </div>
  
</section>
